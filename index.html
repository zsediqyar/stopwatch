<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 class="display-2">STOP WATCH</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
      <p id="timer" class="display-1">0</p>
        <button class="btn btn-success" type="button" name="button" id="start">Start/Stop</button>
        <button class="btn btn-success" type="button" name="button" id="reset">Reset</button>
        <button class="btn btn-success" type="button" name="button" id="record">Lap</button>
          <h4 id="laptimes">LAP TIMES <span id="inSec">(In Seconds)</span></h4>
          <hr>
          <ul id="pasttimes">
          </ul>
      </div>
    </div>
  </div>
</div>


    <!--
    <p>testing camera</p>
    <input type="file" accept="image/*" capture="camera" />
    -->








          <script type="text/javascript" src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>  
  </body>
</html>
